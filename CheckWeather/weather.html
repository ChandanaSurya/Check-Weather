<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <title>Weather app</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">Check Weather</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="index.html">Documentation</a></li>
        <li><a href="weather.html">Weather</a></li>
        <li><a href="Maps.html">Location</a></li>
      </ul>
    </div>
  </nav>

  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Delhi, IN</div>
        <div class="date">Thursday 26 November 2020</div>
      </section>
      <div class="current">
        <div class="temp">19<span>°c</span></div>
        <div class="weather">Rain</div>
        <div class="hi-low">17°c  / 22°c</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
